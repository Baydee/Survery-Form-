<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #survey-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="number"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        #submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #submit:hover {
            background-color: #45a049;
            #title, #description {
                text-align: center;
            }
        }
            #survey-form {
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                width: 100%;
                max-width: 500px;
            }
            #title, #description {
                text-align: center;
            }
    
            #survey-form {
                background-color: white;
                padding: 50px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                width: 100%;
                max-width: 500px;
            }
    </style>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey to help us improve our services.</p>
    
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="age" min="18" max="120" placeholder="Enter your age">
        
        <label for="dropdown">Select your role:</label>
        <select id="dropdown" name="role">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
        
        <p>Would you recommend our service to a friend?</p>
        <input type="radio" id="yes" name="recommend" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="recommend" value="no">
        <label for="no">No</label><br>
        <input type="radio" id="maybe" name="recommend" value="maybe">
        <label for="maybe">Maybe</label>
        
        <p>What would you like to see improved? (Check all that apply)</p>
        <input type="checkbox" id="frontend" name="improve" value="frontend">
        <label for="frontend">Front-end Projects</label><br>
        <input type="checkbox" id="backend" name="improve" value="backend">
        <label for="backend">Back-end Projects</label><br>
        <input type="checkbox" id="data" name="improve" value="data">
        <label for="data">Data Visualization</label>
        
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
        
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
